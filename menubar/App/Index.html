
<html>
	<head>
		<title></title>
	</head>
	<body>
		<h1>Woop</h1>
		<script>
			window.tray.setHotkey({cb: function() {
				window.tray.show();
			}});	
		</script>
		<button onclick="window.tray.alert('hello','hello')">ALERT</button>
		<button onclick="window.tray.notify('hello world','yeah')">NOTIFY</button>
		<button onclick="window.tray.show()">SHOW</button>
		<button onclick="window.tray.hide()">HIDE</button>
		<button onclick="window.tray.setPinned(true)">PIN</button>
		<button onclick="window.tray.setPinned(false)">UNPIN</button>
		<button onclick="window.tray.resize(500,800)">RESIZE</button>
		<button onclick="window.tray.setUserAgent('Mozilla/5.0 (iPhone; CPU iPhone OS 6_1_4 like Mac OS X) AppleWebKit/536.26 (KHTML, like Gecko) Version/6.0 Mobile/10B350 Safari/8536.25');window.location='https://github.com/RoosHQ/HalloRoos/issues';">SET USER AGENT</button>
</html>
